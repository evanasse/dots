# Select pane with hjlk
bind h select-pane -L;
bind j select-pane -D;
bind k select-pane -U;
bind l select-pane -R;

# Select last pane
# bind-key -n M-Space select-pane -l;
bind-key -n M-Space run-shell "zellij --session pde action focus-next-pane";

# Set tmux to Vi mode
set-window-option -g mode-keys vi;

# Shortcut to reload conf
bind R source-file ~/.tmux.conf \; display-message "Config reloaded...";

# Custom bar
set -g status-bg black
set -g status-fg white
set-option -g status-justify centre
set -g status-left ''
set -g status-right ''
set-option -g status-interval 5
set-option -g automatic-rename on
set-option -g automatic-rename-format '#{b:pane_current_path}'

# Pane appearance
set -g pane-border-style fg='cyan dim'
set -g pane-active-border-style fg='cyan dim'

# Neovim recommendation
set-option -sg escape-time 10
set-option -g focus-events on

# Set tmux color
set-option -ga terminal-overrides ",alacritty:Tc"
